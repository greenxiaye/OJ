<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型 - border-box</title>
</head>

<body>
    <div class="border-box"></div>
</body>

</html>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    /* 该盒子实际是一个长度为"100px"的正方形 */
    .border-box {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 5px solid black;
        box-sizing: border-box;

    }
</style>
