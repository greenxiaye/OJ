<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class='triangle'></div>

    <script>
        var triangle = document.querySelector('.triangle');
        for (let i = 1; i <= 3; i++) {
            let div = document.createElement('div');
            let str = "*".repeat(i)
            div.innerHTML = str + "<br>"
            triangle.appendChild(div)
        }
