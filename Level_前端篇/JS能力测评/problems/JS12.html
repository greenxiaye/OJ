<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <h2></h2>
</body>

</html>
<script>
    var person = {
        level: '2',
        name: '小丽',
        registTime: '2021-11-01',
    }
    var h2 = document.querySelector('h2');

    let currentDate = new Date()
    let [prevYear, prevMonth, preDay] = person.registTime.split('-')
    let days = Math.floor((currentDate - new Date(prevYear, prevMonth - 1, preDay)) / 1000 / 60 / 60 / 24)
    h2.innerHTML = `尊贵的牛客网${person.level}级用户${person.name}您好，您已经注册牛客网${days}天啦~`

    // 可以直接获取与相减
    const _getDuration = registTime => {
        var start = new Date(registTime)
        var end = new Date()
        var dates = Math.floor((end - start) / (1000 * 60 * 60 * 24))
        return dates
    }
</script>
