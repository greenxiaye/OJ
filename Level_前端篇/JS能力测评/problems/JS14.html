<script>
    const _getParams = (url) => {
        let index = url.indexOf('?');
        let str = url.substring(index + 1)
        let arr = str.split('&')
        let obj = {}
        for (let i = 0; i < arr.length; i++) {
            let [key, value] = arr[i].split('=')
            obj[key] = value
        }
        // console.log(obj)
        return obj
    }
    const _getParams_2 = (url) => {
        let obj = {};
        if (url.indexOf('?') == -1) return obj;
        // url.replace(/([^?&]+)=([^?&]*)/g
        url.replace(/([^?&=]+)=([^?&=#]*)/g, (val, $1, $2) => {
            console.log(val) //id=1
            console.log("===", $1) //=== id
            console.log($2) //1
            var key = decodeURIComponent($1); //进行解码
            var value = decodeURIComponent($2);
            obj[key] = value;
            return val;
        })
        return obj;
    }
    let result = url.match(/(\w+)=(\w+)/gi);

</script>
