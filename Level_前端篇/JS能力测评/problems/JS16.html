<script type="text/javascript">
    const _rank = array => {
        // 补全代码
        array.sort((a, b) => {
            let left = a.chinese + a.math + a.english
            let right = b.chinese + b.math + b.english
            return right - left
        })
        return array
    }
    let array = [{ chinese: 60, math: 60, english: 60 }, { chinese: 60, math: 60, english: 66 }, { chinese: 60, math: 60, english: 59 }]
    console.log(_rank(array))
</script>
