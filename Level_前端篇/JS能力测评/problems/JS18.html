<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        function Human(name) {
            this.name = name
            this.kingdom = 'animal'
            this.color = ['yellow', 'white', 'brown', 'black']
        }
        Human.prototype.getName = function () {
            return this.name
        }
        function Chinese(name, age) {
            Human.call(this, name)
            this.age = age
            this.color = 'yellow'
        }
        // 寄生组合继承
        (function () {
            var Super = function () { };
            Super.prototype = Human.prototype;
            Chinese.prototype = new Super()
        })()
        Chinese.prototype.getAge = function () {
            return this.age
        }
        let ans = function () {
            let me = new Chinese('me', 1);
            return me.getName() === 'me' && me.getAge() === 1
        }
        console.log(ans())
        let c = new Chinese('12', 21)
        console.log(c.getAge())
    </script>
</body>

</html>

2. 将"Chinese"构造函数继承于"Human"构造函数
3. 给"Chinese"构造函数的原型对象添加"getAge"方法，返回当前实例"age"属性 -->
