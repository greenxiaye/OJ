<script type="text/javascript">
    const _isFibonacci = array => {
        let flag = true;
        if (array.length < 3) {
            flag = false;
        }
        if (array[0] != 0 && array[1] != 1) {
            flag = false;
        }
        for (let i = array.length - 1; i >= 3; i--) {
            let sum = array[i - 1] + array[i - 2];
            if (array[i] != sum) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    let arr = [0, 1, 1, 2, 3, 2]
    console.log(_isFibonacci(arr))
</script>

注意：
1. [0,1,1]为最短有效斐波那契数列 -->
