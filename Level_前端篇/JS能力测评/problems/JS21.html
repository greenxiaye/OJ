<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组过滤</title>
</head>

<body>
    <select name="" id="">
        <option value="0">请选择销量范围</option>
        <option value="1">&lt100</option>
        <option value="2">100~500</option>
        <option value="3">&gt500</option>
    </select>
    <ul>
        <li>牛客logo马克杯</li>
        <li>无盖星空杯</li>
        <li>老式茶杯</li>
        <li>欧式印花杯</li>
    </ul>
</body>

</html>
<script>
    var cups = [
        { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
        { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
        { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
        { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
    ]
    var select = document.querySelector('select');
    var ul = document.querySelector('ul');
    select.onchange = function (event) {
        // console.log(event.target.value);
        // console.log(this); // 指向select
        // let currentValue = event.target.value
        let currentValue = this.value
        let array = []
        if (currentValue == '1') {
            array = cups.filter(item => {
                return item.sales < 100
            })
        }
        if (currentValue == '2') {
            array = cups.filter(item => {
                return item.sales >= 100 && item.sales <= 500
            })
        }
        if (currentValue == '3') {
            array = cups.filter(item => {
                return item.sales > 500
            })
        }
        let str = ""
        for (let i = 0; i < array.length; i++) {
            str += `<li>${array[i].name}</li>`
        }
        ul.innerHTML = str
    }
</script>
