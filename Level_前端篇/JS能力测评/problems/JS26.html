<script type="text/javascript">
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        get area() {
            return this.height * this.width
        }
    }
    let ans = new Rectangle(12, 12).area
    console.log(ans)
</script>
