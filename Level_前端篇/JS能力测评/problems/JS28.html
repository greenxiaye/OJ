<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map保存节点</title>
</head>

<body>
    <p>1</p>
</body>

</html>
<script type="text/javascript">
    const _elementKey = () => {
        let map = new Map();
        let p = document.querySelector('p') // <p>1</p>
        map.set(p, p.innerText)
        return map ////Map(1) {p => '1'}
    }
    const _elementKey_2 = () => {
        let p = document.querySelector('p')
        return new Map([[p, p.innerText]])
    }

    let ans = function () {
        let p = document.querySelector('p');
        let map = _elementKey();
        console.log(map) //Map(1) {p => '1'}
        return map.has(p) && map.get(p) === '1'
    }
    console.log(ans())
</script>

<!-- 描述
请补全JavaScript代码，要求将页面中的"p"标签以键名的形式保存在Map对象中，键名所对应的键值为该"p"标签的文字内容。 -->
