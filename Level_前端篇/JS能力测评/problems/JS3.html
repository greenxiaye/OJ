    <script type="text/javascript">
        function _comma(number) {
            let len = number >= 0 ? String(number).length : String(number).length - 1
            let str = number >= 0 ? String(number) : String(number).substring(1)
            let cnt = 1
            let ans = ""
            if (len > 3) {
                for (let i = len - 1; i >= 0; i--) {
                    ans += str[i]
                    if (cnt % 3 === 0) {
                        ans += ','
                    }
                    cnt++
                }
                if (number > 0) {
                    return ans.split('').reverse().join('')
                } else {
                    return "-" + ans.split('').reverse().join('')
                }

            }
            return String(number)

        }

        function _comma_4(number) {
            let res = ''
            let count = 0
            const negative = number < 0 ? '-' : ''
            number = Math.abs(number).toString()
            for (let i = number.length - 1; i >= 0; i--) {
                count += 1
                res = number[i] + res
                if (count % 3 === 0 && i !== 0 && number[i] !== '.') {
                    res = ',' + res
                }
            }
            return negative + res
        }
