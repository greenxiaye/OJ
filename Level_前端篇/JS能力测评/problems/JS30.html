<script type="text/javascript">
    const _isPalindrome = string => {
        console.log(string)
        console.log(JSON.stringify(string))
        let str1 = JSON.parse(JSON.stringify(string));
        let str2 = str1.split("").reverse().join("");
        if (str1 === str2) {
            return true;
        }
        return false;
    }
    let str1 = "dsdafewdsfedsdawf";

    console.log(_isPalindrome(str1))
    const _isPalindrome_2 = string => {
        let length = Math.floor(string.length / 2)
        let one = string.substring(0, length)
        let two = string.substring(string.length - length).split('').reverse().join('')
        return one == two
    }
</script>
