<script type="text/javascript">
    let count = 0
    const _proxy = object => {
        let proxy = new Proxy(object, {
            get: function (target, propKey) {
                if (propKey in target) {
                    count++
                } else {
                    count--
                }
                return target[propKey]
            }
        })
        return proxy
    }

    let ans = function () {
        var me = { name: 'me' };
        var proxy = _proxy(me);
        proxy.name; proxy.name; proxy.name; proxy.name; proxy.name; proxy.name; proxy.name; return count === 7
    }

    console.log(ans())

</script>

<!-- 创建一个Proxy实例，该构造函数接收两个参数，第一个参数是被代理的对象，第二个参数是处理方法
在处理方法中设置“get”计算方法，该方法接收两个参数，第一个参数是被代理的对象，第二个参数是当前“get”读取的属性
当第二个参数在第一个参数中时，“count“加1，否则减1 -->
