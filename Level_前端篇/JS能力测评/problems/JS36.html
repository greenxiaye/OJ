<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换Tab栏目</title>
</head>

<body>
    <ul class='options'>
        <li data-type="0" style='background-color: #25bb9b;'>题库</li>
        <li data-type="1">面试</li>
        <li data-type="2">学习</li>
        <li data-type="3">求职</li>
    </ul>
    <ul class='items'>
        <li style="display: block;">牛客题库，包含编程题、选择题等</li>
        <li>为你的面试提供一站式服务</li>
        <li>校招学习来牛客</li>
        <li>求职中有什么难题，可以联系我们</li>
    </ul>
</body>

</html>
<script>
    var options = document.querySelector('.options');
    var optionItems = [].slice.call(document.querySelectorAll('.options li'));
    var items = [].slice.call(document.querySelectorAll('.items li'));
    options.onclick = function (event) {
        optionItems.forEach(function (item) {
            item.style.backgroundColor = "#fff"
        })
        event.target.style.backgroundColor = "#25bb9b"
        items.forEach(function (item) {
            item.style.display = "none"
        })
        // <li data-type="1" style="background-color: rgb(37, 187, 155);">面试</li>
        let index = event.target.getAttribute('data-type')
        items[index].style.display = "block"
        console.log(event.target.dataset.type) // 相当于index
    }

</script>
<style>
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .options li {
        float: left;
        width: 100px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: solid 1px #ddd;
    }

    .items li {
        width: 405px;
        height: 405px;
        display: none;
        border: solid 1px #ddd;
    }
</style>
