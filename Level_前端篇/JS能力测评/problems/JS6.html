<script type="text/javascript">
    const _shouldUpdate = (oldVersion, newVersion) => {
        let oldValue = oldVersion.split(".").reverse().map(Number).reduce((total, currentValue, index) => {
            return total + currentValue * Math.pow(10, index)
        }, 0)
        let newValue = newVersion.split(".").reverse().map(Number).reduce((total, currentValue, index) => {
            return total + currentValue * Math.pow(10, index)
        }, 0)
        if (oldValue < newValue) {
            return true
        }
        return false

    }
    const _shouldUpdate_2 = (oldVersion, newVersion) => {
        // 因为不会超过10
        let oldversion = parseInt(oldVersion.split('.').join(''))
        let newversion = parseInt(newVersion.split('.').join(''))
        return newversion > oldversion
    }
    let ans = _shouldUpdate("1.2.3", "1.3.3")
    console.log(ans)

</script>
