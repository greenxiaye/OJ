<script>
    const _getUniqueNums = (start, end, n) => {
        let arr = []
        for (let i = 0; i < n; i++) {
            let num = parseInt(Math.random() * (end - start)) + start;
            while (arr.indexOf(num) !== -1) {
                num = parseInt(Math.random() * (end - start)) + start;
            }
            arr.push(num);
        }
        return arr;
    }
    let ans = _getUniqueNums(2, 10, 4)
    console.log(ans)
</script>

2. 生成的随机数存储到数组中，返回该数组
3. 返回的数组不能有相同元素
注意：
1. 不需要考虑"n"大于数字范围的情况 -->
