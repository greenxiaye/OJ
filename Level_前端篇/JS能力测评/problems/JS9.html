<script type="text/javascript">
    const _delete = (array, requiredIndex) => {
        return array.filter((item, index) => {
            return index !== Number(requiredIndex)
        })
    }
    let array = [1, 2, 3, 4, 5]
    console.log(_delete(array, 0))
    console.log(array)
</script>
