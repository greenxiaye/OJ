<script type="text/javascript">
    function checkedType(target) {
        return Object.prototype.toString.call(target).slice(8, -1)
    }
    const _shallowClone = target => {
        const type = checkedType(target)
        let newTarget = type === "Array" ? [] : {};
        if (type === "Array" || type === "Object") {
            for (prop in target) {
                if (target.hasOwnProperty(prop)) {
                    newTarget[prop] = target[prop]
                }
            }
            return newTarget
        } else {
            return target
        }
    }

    let ans = function () {
        const o1 = {
            name: 'g',
            age: 18,
            fn: function () { },
            a: [1, 2],
            o: { name: 'o' }
        };
        const o2 = _shallowClone(o1);
        o1.name = 'z';
        console.log(o2.name)
        const result = o2.name === 'g' && o1.fn === o2.fn && o1.a === o2.a && o1.o === o2.o;
        return result
    }
    console.log(ans())

// 参数可能包含函数、正则、日期、ES6新对象
</script>
