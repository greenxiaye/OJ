<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动和清除浮动</title>
</head>

<body>
    <div class='wrap'>
        <div class='left'></div>
        <div class='right'></div>
    </div>
</body>
<script type="text/javascript">
</script>

</html>
<style type="text/css">
    .wrap::after {
        /*补全代码*/
        content: '';
        display: block;
        clear: both;
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }

    .left {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        float: left;
    }

    .right {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
        float: left;
    }
</style>
<!-- 描述
请将类为"left"的div元素和类为"right"的div元素在同一行上向左浮动，且清除类为"wrap"的父级div元素内部的浮动。 -->
