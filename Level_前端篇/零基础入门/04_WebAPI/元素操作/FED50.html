<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据ID获取元素</title>
</head>

<body>
    <ul id='hello'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script type="text/javascript">
    function getLI(id) {
        // 补全代码
        let li_s = document.querySelectorAll(`#${id}>li`)[1]
        return li_s
    }
    getLI('hello')
</script>

</html>


<!-- 描述
请补全JavaScript函数，根据id获取html模块中ul标签下第二个li元素并返回。 -->
